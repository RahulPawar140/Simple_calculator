<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/a079584e20.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="calculator">
            <div class="history">
                <button onclick="showhide"><i class="fa-solid fa-3x fa-clock-rotate-left"></i></button>
            </div>
            <div class="screen">
                <input type="text" value="" disabled id="subVal">
                <input type="text" value="0" id="inputVal">
            </div>
            <div class="btns">
                <button id="peach" onclick="clearAll()">C</button>
                <button id="peach" onclick="removeLastDigit()"><i class="fa-solid fa-rectangle-xmark"></i></button>
                <button id="peach" onclick="modulo()">%</button>
                <button id="bt" onclick="getValue('/')"><i class="fa-solid fa-divide"></i></button>
                <button id="black" onclick="getValue('7')">7</button>
                <button id="black" onclick="getValue('8')">8</button>
                <button id="black" onclick="getValue('9')">9</button>
                <button id="bt" onclick="getValue('*')">X</button>
                <button id="black" onclick="getValue('4')">4</button>
                <button id="black" onclick="getValue('5')">5</button>
                <button id="black" onclick="getValue('6')">6</button>
                <button id="bt" onclick="getValue('+')">+</button>
                <button id="black" onclick="getValue('1')">1</button>
                <button id="black" onclick="getValue('2')">2</button>
                <button id="black" onclick="getValue('3')">3</button>
                <button id="bt" onclick="getValue('-')">-</button>
                <button id="zero" onclick="getValue('0')">0</button>
                <button onclick="getValue('.')">.</button>
                <button id="bt" onclick="solve()">=</button>
            </div>
        </div>
        <div class="histscreen">
            <div class="histhead">
                <a>History</a>
            </div>
            <div id="historyDiv">
            </div>
            <div class="clearall">
                <button onclick="clearHistory()">Clear All</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
